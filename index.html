<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HNBGU Dating App - Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    label {
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin: 8px 0 16px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>HNBGU Connect - Registration Form</h2>
  <form action="/submit" method="post">
    <label>Name:</label>
    <input type="text" name="name" required>

    <label>Age:</label>
    <input type="number" name="age" required>

    <label>Department:</label>
    <input type="text" name="department" required>

    <label>Gender:</label>
    <select name="gender" required>
      <option value="">--Select--</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <label>Hobbies:</label>
    <input type="text" name="hobbies">

    <label>Instagram ID:</label>
    <input type="text" name="instagram">

    <label>Relationship Status:</label>
    <select name="relationship_status" required>
      <option value="">--Select--</option>
      <option>Single</option>
      <option>In a Relationship</option>
      <option>It's Complicated</option>
    </select>

    <label>Looking For:</label>
    <select name="looking_for" required>
      <option value="">--Select--</option>
      <option>Relationship</option>
      <option>Casual Dating</option>
      <option>Friendship</option>
    </select>

    <label>Height (in cm):</label>
    <input type="number" name="height" required>

    <label>Preferred Date Activities:</label>
    <input type="text" name="activities" placeholder="e.g., coffee, hiking, movies">

    <label>Smoking/Drinking Habits:</label>
    <select name="habits">
      <option value="">--Select--</option>
      <option>Non-smoker/Non-drinker</option>
      <option>Occasional</option>
      <option>Regular</option>
    </select>

    <label>Religion/Spirituality: (Optional)</label>
    <input type="text" name="religion">

    <label>Political Views: (Optional)</label>
    <input type="text" name="politics">
